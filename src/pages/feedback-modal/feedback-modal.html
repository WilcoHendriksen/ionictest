<!--
  Generated template for the FeedbackModalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <button ion-button class="mn-close-btn" (click)="closeModal()" *ngIf="hasCloseInteraction" color="light" icon-only>
    <ion-icon name='close'></ion-icon>
  </button>
  <img *ngIf="imageUrl!=null" [src]=i mageUrl class="mn-feedback-image" />
  <div class="mn-feedback-icon-wrapper">
    <span [ngClass]=i conClass></span>
  </div>
  <div class="mn-feedback-title">{{title}}</div>
  <div class="mn-feedback-description">{{description}}</div>
</ion-content>
